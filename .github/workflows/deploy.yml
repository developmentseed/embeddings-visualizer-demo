on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: developmentseed/deck.gl-raster
          ref: visualizing-embeddings

      - uses: actions/checkout@v4
        with:
          repository: gadomski/cogeotiff
          ref: issues/1419-model-transformation-tag
          path: cogeotiff

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: pnpm

      - name: Build cogeotiff
        run: npm install && npm run build
        working-directory: cogeotiff

      - name: Point @cogeotiff/core to local checkout
        run: >
          sed -i 's#"@cogeotiff/core":.*#"@cogeotiff/core": "file:../../cogeotiff/packages/core",#' packages/geotiff/package.json packages/deck.gl-geotiff/package.json

      - run: pnpm install --no-frozen-lockfile

      - name: Build workspace packages
        run: pnpm build

      - name: Build embeddings example
        run: pnpm --filter deck.gl-embeddings-example build
        env:
          VITE_COG_URL: ${{ vars.COG_URL }}
          VITE_BASE: /embeddings-visualizer-demo/

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: examples/embeddings/dist

      - uses: actions/deploy-pages@v4
        id: deployment
