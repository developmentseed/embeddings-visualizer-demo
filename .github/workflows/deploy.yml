on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: developmentseed/deck.gl-raster
          ref: visualizing-embeddings

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: pnpm

      - run: pnpm install

      - name: Build workspace packages
        run: pnpm build

      - name: Build embeddings example
        run: pnpm --filter deck.gl-embeddings-example build
        env:
          VITE_COG_URL: ${{ vars.COG_URL }}
          VITE_BASE: /embeddings-visualizer-demo/

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: examples/embeddings/dist

      - uses: actions/deploy-pages@v4
        id: deployment
